<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap Responsive Navbar</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <header class="header">
  <nav class="navbar navbar-style navbar-expand-lg navbar-light bg-light ">
    <div class="container"> 
    
    <a class="navbar-brand" href="#"><img class="logo"src="./images/logo.jpg"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
     aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
  
    <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item" ><a href="">Home</a></li>
      <li class="nav-item"><a href="">About us</a></li>
      <li class="nav-item"><a href="">Pages</a></li>
      <li class="nav-item"><a href="">Carrers</a></li>
      <li class="nav-item"><a href="">Review</a></li>
    </ul>
  
    <form class="d-flex ">
      <input class="form-control  me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    </header>
    </div>
  
  </nav>





<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ca09a710ca.js" crossorigin="anonymous"></script>
</body>
</html>
